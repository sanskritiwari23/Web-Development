<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <style>
        p{
           font-family: 'Otomanopee One';
           font-size: 33px; /* px is 1/96th of an inch    */
           line-height: 0.3em; /* agr humare font k upr koi font h to unn dono k beech ki spacing ko line height bolte h*/
           /* em - apke parent height ka kitna guna */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>Css Fonts</h4>
    <p>Let's play with <span>Fonts</span>. It is very exciting</p>
</body>
</html>
