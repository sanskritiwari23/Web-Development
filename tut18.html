<html lang="en">

    <title>Colors in CSS</title>

        #firstPara{
            color: red;/* Color by name*/

            color:rgb(223,130,54);
        }

            color: #a83232;
        }

</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is the paragraph from 1st box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is the paragraph from 2nd box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is the paragraph from 3rd box</p>
</body>
